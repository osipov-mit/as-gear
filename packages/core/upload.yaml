wsAddress: ws://127.0.0.1:9944

accounts:
  alice: //Alice

programs:
  - name: assembly
    id: 0
    path_to_wasm: ./build/release.opt.wasm
    payload: 0x


transactions:
  - type: upload_program
    program: 0
    account: alice
    payload_type: Bytes

  - type: send_message
    program: 0
    value: 1234
    account: alice
    payload: PING
    payload_type: String